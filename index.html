<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racland</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="./asset/css/reset.css">
    <link rel="stylesheet" href="./asset/css/base.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="wrapper header-wrapper">
            <a href="./index.html" class="logo">
                <img src="./asset/image/logo.png" alt="">
            </a>
            <nav class="header-nav">
                <ul class="header-nav_list">
                    <li class="header-nav_item">
                        <a href="#" title="Tất Cả Các Job" class="header-nav_link">Tất Cả Các Job</a>
                    </li>
                    <li class="header-nav_item">
                        <a href="#" title="Đăng ký" class="header-nav_link btn btn--border">Đăng ký</a>
                    </li>
                    <li class="header-nav_item">
                        <a href="#" title="Đăng Nhập" class="header-nav_link btn btn--solid">Đăng Nhập</a>
                    </li>
                </ul>
            </nav>
        </div>

    </header>


    <!-- End-Header -->

    <!-- banner -->
    <div class="banner">
        <img src="./asset/image/banner.png" alt="">
    </div>
    <!-- end banner -->

    <!-- Searchbar -->
    <div class="wrapper container">
        <div class="form-search-layout">
            <form class="form-search">
                <div class="form-search_input">
                    <img class="search-icon" src="./asset/image/search-icon.svg" alt="">
                    <input type="text" placeholder="Nhập vị trí hoặc từ khóa">

                </div>
                <div class="form-search_option">
                    <div class="form-search_optionleft">
                        <svg width="18" height="21" viewBox="0 0 18 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M8.99951 19.5126C7.80104 19.5126 1.5 14.411 1.5 9.07592C1.5 4.89927 4.8571 1.51263 8.99951 1.51263C13.1419 1.51263 16.5 4.89927 16.5 9.07592C16.5 14.411 10.198 19.5126 8.99951 19.5126Z"
                                stroke="#999999" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                        <span>Chọn địa điểm</span>
                    </div>
                    <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19.92 9.46265L13.4 15.9826C12.63 16.7526 11.37 16.7526 10.6 15.9826L4.07996 9.46265"
                            stroke="#999999" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>

                </div>
                <button type="submit" class="btn btn--solid .form-search_btn">Tìm kiếm</button>
            </form>
        </div>
    </div>

    <!-- end Searchbar -->

    <!-- suggest list -->
    <div class="suggest-wrap">
        <span class="suggest-title">Đề xuất:</span>
        <ul class="suggest-list">
            <li class="suggest-item">Reactjs </li>
            <li class="suggest-item">VueJS</li>
            <li class="suggest-item">Angular</li>
            <li class="suggest-item">Design</li>
            <li class="suggest-item">.NET</li>
            <li class="suggest-item">PHP</li>
            <li class="suggest-item">java</li>
            <li class="suggest-item">Mobile</li>
        </ul>
    </div>

    <!-- end suggest list -->
</body>

</html>
